<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> ToDo List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="container">
                <div class="logo">
                    <img src="ToDo.png" alt="">
                    <p>ToDo List</p>
                </div>
                <ul>
                    <a href="ToDo.html">
                        <li> Home</li>
                    </a>
                    <a href="main">
                        <li>Contacts</li>
                    </a>
                    <a href="main">
                        <li>Sign in</li>
                    </a>
                </ul>
            </nav>
        </header>
        <div class="main">
            <img src="scroll1.png" alt="scroll image">
            <div class="content">
                <div class="container">
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="(Wake up at 7:00 AM)">
                        <input class="todo_checkbox" type="checkbox">
                    </div>
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="(Have a healthy breakfast)">
                        <input class="todo_checkbox" type="checkbox">
                    </div>
                    
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="(Finish the report by 11:00 AM)">
                        <input class="todo_checkbox" type="checkbox">
                    </div>
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="(Do Laundry)">
                        <input class="todo_checkbox" type="checkbox">
                    </div>
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="(Drink 8 glasses of water)">
                        <input class="todo_checkbox" type="checkbox">
                    </div>
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="(Practice a new skill)">
                        <input class="todo_checkbox" type="checkbox">
                    </div>
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="(Have a balanced dinner)">
                        <input class="todo_checkbox" type="checkbox">
                    </div>
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="(Go for a 30-minute walk)">
                        <input class="todo_checkbox" type="checkbox">
                    </div>
                    
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="(Listen to Podcost)">
                        <input class="todo_checkbox" type="checkbox">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
